name: Deploy to IP

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image tag
        id: image
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          REPO_NAME=$(echo "$REPO_LOWER" | cut -d'/' -f2)
          echo "tag=mukisavaniah/${REPO_NAME}:latest" >> $GITHUB_OUTPUT
          echo "Image tag: mukisavaniah/${REPO_NAME}:latest"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: mukisavaniah
          password: dckr_pat_6XoWRCqi6aqhQ1CTVzdmSmm6k9g

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.image.outputs.tag }}

      - name: Deploy to VPS (via SSH)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          envs: IMAGE_TAG
        env:
          IMAGE_TAG: ${{ steps.image.outputs.tag }}
        script: |
          # Create directory if it doesn't exist
          mkdir -p /root/pact-website-vps
          cd /root/pact-website-vps

          # Pull latest code (for docker-compose.yml and nginx.conf)
          if [ -d ".git" ]; then
            git pull origin main
          else
            git clone https://github.com/Ssemaganda-George/pact-website-vps .
          fi

          # Export IMAGE_TAG for docker-compose
          export IMAGE_TAG=$IMAGE_TAG

          # Deploy with Docker Compose
          docker-compose pull
          docker-compose up -d --remove-orphans
          
          # Cleanup
          docker system prune -f
