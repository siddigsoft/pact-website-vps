version: '3.8'

services:
  app:
    image: ${IMAGE_TAG:-mukisavaniah/pact-website-vps:latest}
    container_name: app
    restart: always
    environment:
      - NODE_ENV=production
      - PORT=5000
    ports:
      - "5000:5000"
    volumes:
      - ./uploads:/app/uploads

  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/nginx/ssl:ro
      - /var/www/certbot:/var/www/certbot
    depends_on:
      - app
