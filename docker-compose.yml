services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - DATABASE_URL=${DATABASE_URL}
      - SESSION_SECRET=${SESSION_SECRET:-your-secret-key-here}
    volumes:
      - ./:/app
      - /app/node_modules
      - ./uploads:/app/uploads
    networks:
      - app-network

networks:
  app-network:
    driver: bridge