services:
  - type: web
    name: pact-consultancy
    runtime: node
    plan: free
    region: oregon
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false
      # - key: SESSION_SECRET
      #   generateValue: true
      # - key: JWT_SECRET
      #   generateValue: true
    healthCheckPath: /
