services:
  - type: web
    name: pact-consultancy
    runtime: node
    plan: free
    region: oregon
    buildCommand: npm run build:full
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # - key: SESSION_SECRET
      #   generateValue: true
      # - key: JWT_SECRET
      #   generateValue: true
    healthCheckPath: /
