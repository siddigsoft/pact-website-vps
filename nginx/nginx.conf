# Define cache paths and settings
proxy_cache_path /tmp/nginx_cache levels=1:2 keys_zone=my_cache:10m max_size=10g inactive=60m use_temp_path=off;
proxy_cache_key "$scheme$request_method$host$request_uri";

server {
    listen 80;
    server_name 138.68.104.122;  # Your server IP address

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy strict-origin-when-cross-origin;

    # CORS headers
    add_header 'Access-Control-Allow-Origin' $http_origin always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Accept,Authorization,Cache-Control,Content-Type,DNT,If-Modified-Since,Keep-Alive,Origin,User-Agent,X-Requested-With,Pragma,If-None-Match' always;
    add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range,Cache-Control' always;

    # Root directory for static files
    root /var/www/html;

    # Gzip compression
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_vary on;
    gzip_types
        application/javascript
        application/json
        application/x-javascript
        application/xml
        application/xml+rss
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    # Handle preflight requests
    location = /preflight {
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' $http_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Accept,Authorization,Cache-Control,Content-Type,DNT,If-Modified-Since,Keep-Alive,Origin,User-Agent,X-Requested-With,Pragma,If-None-Match' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }
        return 404;
    }

    # Cache settings for API requests
    location /api/ {
        if ($request_method = 'OPTIONS') {
            rewrite ^ /preflight last;
        }

        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache configuration for API
        proxy_cache my_cache;
        proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504;
        proxy_cache_valid 200 301 302 10m;    # Cache successful responses for 10 minutes
        proxy_cache_valid 404 1m;             # Cache not found responses for 1 minute
        proxy_cache_bypass $http_pragma;      # Skip cache if Pragma header is set
        proxy_cache_revalidate on;            # Enable revalidation of expired cache items
        proxy_cache_min_uses 1;               # Cache after 1 use
        proxy_cache_background_update on;      # Allow background updates of expired cache items
        
        # Add cache status to response headers
        add_header X-Cache-Status $upstream_cache_status;
        
        # Security headers
        add_header X-Frame-Options SAMEORIGIN;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy strict-origin-when-cross-origin;
        
        # CORS headers
        add_header 'Access-Control-Allow-Origin' $http_origin always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Accept,Authorization,Cache-Control,Content-Type,DNT,If-Modified-Since,Keep-Alive,Origin,User-Agent,X-Requested-With,Pragma,If-None-Match' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range,Cache-Control' always;

        # Don't cache if any of these conditions are met
        set $skip_cache 0;
        
        # Skip cache for POST/PUT/DELETE/PATCH requests
        if ($request_method !~ ^(GET|HEAD)$) {
            set $skip_cache 1;
        }
        
        # Skip cache if Authorization header is present
        if ($http_authorization != "") {
            set $skip_cache 1;
        }

        proxy_cache_bypass $skip_cache;
        proxy_no_cache $skip_cache;
    }

    # Regular routes (non-API)
    location / {
        if ($request_method = 'OPTIONS') {
            rewrite ^ /preflight last;
        }

        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Security headers
        add_header X-Frame-Options SAMEORIGIN;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy strict-origin-when-cross-origin;
        
        # CORS headers
        add_header 'Access-Control-Allow-Origin' $http_origin always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Accept,Authorization,Cache-Control,Content-Type,DNT,If-Modified-Since,Keep-Alive,Origin,User-Agent,X-Requested-With,Pragma,If-None-Match' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range,Cache-Control' always;
    }

    # Static assets with aggressive caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        if ($request_method = 'OPTIONS') {
            rewrite ^ /preflight last;
        }

        proxy_pass http://localhost:5000;
        proxy_cache my_cache;
        proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504;
        proxy_cache_valid 200 301 302 24h;    # Cache successful responses for 24 hours
        proxy_cache_valid 404 1m;             # Cache not found responses for 1 minute
        proxy_cache_min_uses 1;               # Cache after 1 use
        
        # Add cache status to response headers
        add_header X-Cache-Status $upstream_cache_status;
        
        # Browser caching
        expires 30d;
        add_header Cache-Control "public, no-transform, max-age=2592000";
        add_header Vary Accept-Encoding;
        
        # Security headers
        add_header X-Frame-Options SAMEORIGIN;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy strict-origin-when-cross-origin;
        
        # CORS headers
        add_header 'Access-Control-Allow-Origin' $http_origin always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Accept,Authorization,Cache-Control,Content-Type,DNT,If-Modified-Since,Keep-Alive,Origin,User-Agent,X-Requested-With,Pragma,If-None-Match' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range,Cache-Control' always;
    }
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name pactorg.com www.pactorg.com;
    return 301 https://$server_name$request_uri;
}